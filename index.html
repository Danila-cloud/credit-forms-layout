<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="input-block">
        <form action="">
          <label class="credit-input-label" for="html">Card Number</label><br />
          <input
            class="credit-input"
            type="text"
            placeholder="1234 5678 9012 3456"
          /><br />
          <label class="credit-input-label" for="html">Name On Card</label
          ><br />
          <input
            class="credit-input"
            type="text"
            placeholder="Name Surname"
          /><br />
          <div class="inline-block">
            <label class="credit-input-label" for="html">Expire Date</label
            ><br />
            <input class="credit-input-date" type="text" placeholder="02" />
            <input class="credit-input-date" type="text" placeholder="2017" />
          </div>
          <div class="inline-block">
            <label class="credit-input-label" for="html">CVV/CVN</label><br />
            <input class="credit-input-date" type="text" placeholder="***" />
          </div>
        </form>
      </div>
      <div class="pic-wrap">
        <img class="bg-picture" src="./assets/moon_flag.png" alt="" />
      </div>
    </div>
    <div class="header">
      <p>CREDIT CARD DETAILS</p>
    </div>
  </body>
</html>
